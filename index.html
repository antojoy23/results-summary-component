<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./index.css" type="text/css">
</head>

<body>

  <main class="main">
    <article class="card">
      <section class="result-section">
        <header class="result-header">
          <h2>Your Result</h2>
        </header>
        <section class="score-section">
          <h3>76</h3>
          <p>of 100</p>
        </section>
        <section class="score-summary">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>
      </section>
      <section class="summary-section">
        <header>
          <h2 class="summary-heading">Summary</h2>
        </header>
        <ul class="summary-list">
          <li class="summary-list-item red">
            <section>
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <p>Reaction</p>
            </section>
            <p><b>80</b><span class="out-of-score"> / 100</span></p>
          </li>
          <li class="summary-list-item yellow">
            <section>
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              <p>Memory</p>
            </section>
            <p><b>92</b><span class="out-of-score"> / 100</span></p>
          </li>
          <li class="summary-list-item green">
            <section>
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              <p>Verbal</p>
            </section>
            <p><b>61</b><span class="out-of-score"> / 100</span></p>
          </li>
          <li class="summary-list-item blue">
            <section>
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              <p>Visual</p>
            </section>
            <p><b>72</b><span class="out-of-score"> / 100</span></p>
          </li>
        </ul>
        <button class="continue-button" type="button">Continue</button>
      </section>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/antojoy23">Anto</a>.
  </div>
</body>

</html>
